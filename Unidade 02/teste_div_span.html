<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body> 
    <!-- Usada para delimitar um espaço. A tag <div> cria um espaço na página, de esquerda a direita (display block). -->
    <div>
        <ul>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
        </ul>
    </div>
    <!-- A tag <span> é usada para delimitar um espaço, assim como a <div>, mas com elementos menores. Permitindo uma melhor edição com o CSS -->
    <div>
        <p>Dio.<span>me</span></p>
    </div>
</body>
</html>
