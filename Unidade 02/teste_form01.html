<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>
    <form action="#">
        <fieldset> <!-- Cria uma espécie de caixa no formulário, para delimitar o conteúdo -->

            <!-- Permite adicionar texto na tag fieldset --> 
            
            <legend>Formulário</legend> 
            <label>Nome:</label> <input type="text" name="Nome" id="Nome">
            <label>Email:</label> <input type="text" name="Email" id="Email">
            <label>Telefone:</label> <input type="number" name="Telefone" id="Telefone">
            <label>Enviar</label> <input type="submit" value="Enviar">

            <!-- A tag label conecta o campo do formulário com o título correspondente -->

            <!-- A tag input cria o campo para receber o dados do usuário -->
        </fieldset>
    </form>

</body>

</html>
